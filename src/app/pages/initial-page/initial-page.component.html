<div class="center-container">
  <div *ngIf="loading">Carregando...</div>
  
  <!-- Top Row: First 3 excursions -->
  <div class="excursions-row" *ngIf="!loading && topExcursions.length > 0">
    <div 
      *ngFor="let excursion of topExcursions" 
      class="excursion-card"
      [routerLink]="['/excursion-detail', excursion._id]">
      <img
        [src]="getPictureUrl(excursion)"
        [alt]="excursion.name"
        class="excursion-image"
      />
      <div class="excursion-info">
        <h3>{{ excursion.name }}</h3>
        <p *ngIf="excursion.price">R$ {{ excursion.price | number:'1.2-2' }}</p>
      </div>
    </div>
  </div>

  <!-- Center: Bem Vindo Button -->
  <br />
  <div>
    <button class="vertical-button" routerLink="/menu-general">
      BEM VINDO
    </button>
  </div>
  <br />

  <!-- Bottom Row: Next 3 excursions -->
  <div class="excursions-row" *ngIf="!loading && bottomExcursions.length > 0">
    <div 
      *ngFor="let excursion of bottomExcursions" 
      class="excursion-card"
      [routerLink]="['/excursion-detail', excursion._id]">
      <img
        [src]="getPictureUrl(excursion)"
        [alt]="excursion.name"
        class="excursion-image"
      />
      <div class="excursion-info">
        <h3>{{ excursion.name }}</h3>
        <p *ngIf="excursion.price">R$ {{ excursion.price | number:'1.2-2' }}</p>
      </div>
    </div>
  </div>

  <!-- Fallback if no excursions -->
  <div *ngIf="!loading && topExcursions.length === 0 && bottomExcursions.length === 0">
    <p>Nenhuma excursão disponível no momento.</p>
  </div>
</div>
