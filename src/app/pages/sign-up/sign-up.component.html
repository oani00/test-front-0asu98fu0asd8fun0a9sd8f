<h2>Sign Up</h2>
<form (ngSubmit)="onSubmit()" autocomplete="off">
  <label for="name">Nome:</label>
  <input type="text" id="name" [(ngModel)]="name" name="name" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="email" name="email" required><br><br>

  <label for="password">Senha:</label>
  <input type="password" id="password" [(ngModel)]="password" name="password" required><br><br>

  <button type="submit">Criar Conta</button>
</form>

<div *ngIf="message" style="color: green; margin-top: 10px;">{{ message }}</div>
<div *ngIf="error" style="color: red; margin-top: 10px;">{{ error }}</div>
