<p>LOGIN</p>

<form (ngSubmit)="onSubmit()">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" [(ngModel)]="email" required><br><br>
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" [(ngModel)]="password" required><br><br>
  
  <button type="submit">Log In</button>
  <button type="button" routerLink="/sign-up">Sign Up</button>
  <div *ngIf="errorMsg" style="color:red; margin-top:8px;">{{ errorMsg }}</div>
</form>
